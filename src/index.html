<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Leaderboard Project</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1 class="leaderboard">Leaderboard</h1>
    </header>
      <div class="main-container">
        <div class="scoreboard">
          <div class="scores-div">
            <h2 class="recent-scores">Recent Scores</h2>
            <button type="reset" class="reset-btn">Refresh</button>
          </div>
          
          <ul class="score-list">
            <li>Name: 100</li>
            <li>Name: 20</li>
            <li>Name: 50</li>
            <li>Name: 78</li>
            <li>Name: 125</li>
            <li>Name: 77</li>
            <li>Name: 42</li>
          </ul>
        </div>

        <div class="add-scores">
          <form>
            <h2 class="add-scores">Add your Score</h2>
            <div class="inputs">
              <input class="input" type="text" name="name" placeholder="your name" />
              <input class="input" type="text" name="score" placeholder="your score" />
              <button type="submit" class="add-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>

  <script src="index.js" type="module"></script>
</body>
</html>
